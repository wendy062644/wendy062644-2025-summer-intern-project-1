name: Build & Deploy Jupyter Book

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Jupyter Book
        run: |
          python -m pip install -U pip
          pip install "jupyter-book>=1.0.0"

      # 只有當 _toc.yml / _toc.yaml 都不存在時才自動產生
      - name: Generate ToC if missing
        if: ${{ hashFiles('_toc.yml') == '' && hashFiles('_toc.yaml') == '' }}
        run: jupyter-book toc from-project .

      - name: Build the book
        run: jupyter-book build .

      - name: Add .nojekyll
        run: touch _build/html/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
